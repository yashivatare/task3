<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All product</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,700;1,600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo1.png" width="125px" />
        </div>
        <nav>
          <ul class="MenuItems">
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="product.html" class="link">Products</a></li>
            <li><a href="about.html" class="link">About</a></li>
            <li><a href="contact.html" class="link">Contact</a></li>
            
          </ul>
        </nav>
        <a href="cart.html"><img src="images/cart.png" width="30px" height="30px" ></a>
        <a href="account.html"><img src="images/logout.png" width="30px" height="30px" style="margin-left: 20px; margin-top: 5px;"></i></a>
        <img
          src="images/menu.png"
          class="menu-icon"
          onclick="menutoggle()"
          alt=""
        />
      </div>
    </div>
    <!-- Account page    -->

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <input type="checkbox" id="chk" aria-hidden="true">

                        <div class="signup" >
                            <form>
                                <label for="chk" aria-hidden="true" style="margin-top: 10px;">Sign up</label>
                                <input type="text" name="txt" placeholder="User name" required="">
                                <input type="e-mail" name="e-mail" placeholder="E-mail" required="">
                                <input type="password" name="pswd" placeholder="Password" required="">
                                <button ><a href="index.html">Sign up</a></button>
                            </form>
                        </div>
                
                        <div class="login" style="margin-top: 140px; background: #320349;">
                            <form>
                                <label for="chk" aria-hidden="true">Login</label>
                                <input type="e-mail" name="e-mail" placeholder="E-mail" required="">
                                <input type="password" name="pswd" placeholder="Password" required="">
                                <button><a href="index.html">Login</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------Footer---------------------->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download App</h3>
            <div class="app-logo">
              <img src="images/play-store.png" alt="" />
              <img src="images/app-store.png" alt="" />
            </div>
          </div>
          <div class="footer-col-2">
            <img src="images/logo-white.png" alt="" />
            <p>Our purpose to make people happy</p>
          </div>
          <div class="footer-col-3">
            <h3>Useful Links</h3>
            <ul>
              <li>Coupons</li>
              <li>Blog post</li>
              <li>Return Policy</li>
            </ul>
          </div>
          <div class="footer-col-4">
            <h3>Follow Us</h3>
            <ul>
              <li>Facebook</li>
              <li>Instagram</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--Js for toggle menu-->
    <script>
      var MenuItems = document.getElementById(MenuItems);
      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        var MenuItems = document.querySelector(".MenuItems"); // Select the menu items

        if (
          MenuItems.style.maxHeight === "" ||
          MenuItems.style.maxHeight === "0px"
        ) {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
